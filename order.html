<!DOCTYPE html>
<html lang="en">
  <head>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks POS</title>
    <!-- CSS only -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="axios.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="myModal" class="modal">
      <div id="modal-content" class="modal-content">
        <span class="close">&times;</span>
        <table id="item-details"></table>
      </div>
    </div>
    <a href="javascript:void(0)" id="float" class="float" hidden>
      <p id="my-float" class="my-float"><i style="font-size:20px" class="fa">&#xf07a;</i><span id="cart-count"></span></p>
    </a>
    <div id="cart-modal" class="modal">
      <div id="modal-content" class="modal-content">
        <span class="close">&times;</span>
        <table id="cart-details"></table>
      </div>
    </div>
    <div id="receipt-modal" class="modal">
      <div id="modal-content" class="modal-content">
        <span class="close">&times;</span>
        <table id="customer-cart" name="customer-cart" width="500">
        </table>
      </div>
    </div>
    <div class="container">
      <div class="wrapper">
        <div class="logo">
         <img src="./assets/logo/starbucks.png" width="100" height="100">
        </div>
        <ul class="nav-area">
          <li><a href="#">Home</a></li>
          <li><a href="#">Merchandise</a></li>
          <li><a href="#">Rewards</a></li>
          <li><a href="#"style='font-size:15px width="100"'>Find a store <i style='font-size:15px' class='fas' >&#xf3c5;</i></i></a></li>
        </ul>
        <hr/>
      </div>
      <h1>Welcome to Starbucks!</h1>
      <hr />
      <h3>We'll take your order</h3>
      <div id="name-input">
        <label for="customer-name">Your name is?</label>
        <br />
        <input
          type="text"
          name="customer-name"
          id="customer-name"
          placeholder="Enter your name"
        />
        <button id="enter-name">Continue</button>
        <span id="error-message"></span>
      </div>
      <div id="name-field"></div>
      <br />
      <div id="customer-choice" hidden>
        <select name="consumable" id="consumable">
          <option value="starter" selected>-- Select consumable type --</option>
        </select>
        <select
          name="consumable-type"
          id="consumable-type"
          disabled
          hidden
        ></select>
        <span id="back-name"><a href="#"><i style='font-size:20px' class='fas'>&#xf3e5;</i></a></span>
      </div>
      <hr />
      <table id="item-list"></table>
      <hr />
      <p><b>Total Amount: </b> â‚±<span id="total-amt">0.00</span></p>
      <div id="no-cart-error"></div>
      <button id="checkout" disabled>Check Out</button>
      <button id="clear" disabled>Clear Cart</button>
      <div id="receipt"></div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
  <script src="script.js"></script>
</html>
