<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks POS</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Welcome to Starbucks!</h1>
        <hr />
        <h3>We'll take your order</h3>
        <div id="name-input">
            <label for="customer-name">Your name is?</label>
            <br />
            <input type="text" name="customer-name" id="customer-name" placeholder="Enter your name" />
            <button id="enter-name">Continue</button>
            <span id="error-message"></span>
        </div>
        <div id="name-field"></div>
        <br />
        <div id="customer-choice" hidden>
            <select name="consumable" id="consumable">
                <option value="starter" selected>-- Select consumable type --</option>
                <option value="type-beverage">Beverage</option>
                <option value="type-food">Food</option>
            </select>
            <select name="beverage" id="beverage" disabled hidden>
                <option value="starter" selected>-- Select beverage --</option>
                <option value="Tea">Tea</option>
                <option value="Coffee">Coffee</option>
                <option value="Frappe">Frappe</option>
            </select>
            

            
            <select name="TeaItems" id="TeaItems" disabled hidden>
                <!-- <option value="starter" selected>-- Select Tea --</option>
                <option value="type-beverage">Iced Tea</option>
                <option value="type-beverage">TeaTea</option>
                <option value="type-food">TeaYouVy</option> -->
                <option value="type-food">TeaYouVy</option> -->
            </select>

            <select name="CoffeeItems" id="CoffeeItems" disabled hidden>
                <option value="starter" selected>-- Select Coffee --</option>
                <option value="type-beverage">CoffeeItems</option>
                <option value="type-beverage">CoffeeItems</option>
                <option value="type-food">CoffeeItems</option>
            </select>

            <select name="FrappeItems" id="FrappeItems" disabled hidden>
                <option value="starter" selected>-- Select Frappe --</option>
                <option value="type-beverage">FrappeItems</option>
                <option value="type-beverage">FrappeItems</option>
                <option value="type-food">FrappeItems</option>
            </select>



            <select name="food" id="food" disabled hidden>
                <option value="starter" selected>-- Select food --</option>
            </select>

            <select name="foodItems" id="foodItems" disabled hidden>
                <option value="starter" selected>-- Select beverage --</option>
                <option value="type-beverage">Iced Tea</option>
                <option value="type-beverage">TeaTea</option>
                <option value="type-food">TeaYouVy</option>
            </select>
            
            <span id="qty-field" hidden>
                <label for="consumable-qty">Qty</label>
                <input type="text" name="consumable-qty" id="consumable-qty" size="2px" />
            </span>
            <span id="back-name"><a href="#">Back</a></span>
        </div>
        <hr />
        <table id="customer-cart" name="customer-cart" width="500" hidden>
            <tr>
                <td>Item #</td>
                <td>Item Name</td>
                <td>Price</td>
                <td>Qty</td>
                <td>Amount</td>
            </tr>
        </table>
        <p>Total Amount Due: 0.00</p>
        <button id="add">Add to Cart</button>
        <button id="checkout">Check Out</button>
        <div id="receipt"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
